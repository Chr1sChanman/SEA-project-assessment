<!--HTML provides the structure and organization of the page-->
<!DOCTYPE html>                                                                 <!--Declares doc type as HTML5-->
<html>                                                                          <!--Root element-->
  <head>                                                                        <!--Contains meta information about HTML document (not displayed on actual page)-->
    <title>LA TV Shows | Home</title>                                           <!--Title shown in browser tab-->
    <meta name="description" content="A Catalog of Shows Set in Los Angeles" /> <!--Description used by search engines-->
    <link rel="stylesheet" href="style.css" />                                  <!--Links the style.css file to apply style to HTML-->
    <script type="text/javascript" src="scripts.js"></script>                   <!--Links the js to apply interactivity-->
  </head>

  <body> <!--Contains the visible content of webpage-->
    <header class="main-header"> <!--This <> section displays the title card-->
      <h1 class="title">LA TV Shows</h1>
    </header>
    <div id="card-container"></div> <!---->
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>TV Show Title</h2>
        <img src="" alt="TV Show Poster" />
        <ul>
          <li>Bullet Point 1</li>
          <li>Bullet Point 2</li>
          <li>Bullet Point 3</li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <button onclick="quoteAlert();">Get A Quote!</button>
      <button onclick="removeLastCard();">Remove A Card!</button>
    </div>
  </body>
</html>
