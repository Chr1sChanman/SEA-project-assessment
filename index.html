<!--Edited structure of card, meta data for head, and added another button for addNeighborhood function-->
<!DOCTYPE html>
<html>
  <head>
    <title>Long Beach Neighborhood Safety Map</title>
    <meta name="description" content="Data about safety and crime for neighborhoods in Long Beach, CA" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Long Beach Neighborhood Safety Data</h1>
    </header>
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Neighborhood Name</h2>
        <img src="" alt="Neighborhood Image" />
        <ul>
          <li>Safety Rating</li>
          <li>Overall Crime</li>
          <li>Property Crime</li>
          <li>Violent Crime</li>
          <li>Main Crime Type</li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <button onclick="getStatistics();">Crime Stats</button>
      <button onclick="removeNeighborhood();">Remove Neighborhood</button>
      <button onclick="addNeighborhood();">Add Neighborhood</button>
    </div>
  </body>
</html>
